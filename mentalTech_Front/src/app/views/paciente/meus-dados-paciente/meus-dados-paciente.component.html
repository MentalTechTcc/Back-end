<app-cabecalho-paciente></app-cabecalho-paciente>

<div class="login-container">
  <div class="login-box">
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="nome" name="nome" placeholder="{{nome}}">
      </div>
      <div class="form-group">
        <label for="tel">Telefone:</label>
        <input type="text" class="form-control" id="tel" [(ngModel)]="telefone" name="telefone" placeholder="{{telefone}}">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="emailPaciente" name="emailPaciente" placeholder="{{emailPaciente}}">
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="senhaPaciente" name="senha">
      </div>
      <div class="form-group">
        <label for="data">Data de Nascimento:</label>
        <input type="date" class="form-control" id="data" [(ngModel)]="dataNascimentoPaciente" name="dataNascimentoPaciente" placeholder="{{dataNascimentoPaciente}}">
      </div>

      <button type="submit" class="entrar-button">Salvar</button>
    </form>
  </div>
</div>

<app-cabecalho></app-cabecalho>
<div *ngIf="errorMessage" class="error-message">
  <!-- {{ errorMessage }} -->
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Erro ao realizar o cadastro. </strong>Tente novamente mais tarde.
  </div>

</div>
<div class="cadastro-container">
  <div class="cadastro-box">
    <label class="label-perfil">Cadastro de {{ escolhaPerfil }}</label>

    <form *ngIf="escolhaPerfil === 'Paciente'">
      <!-- Campos específicos para Paciente -->
      <div class="form-group">
        <label for="nomePaciente">Nome:</label>
        <input type="text" id="nomePaciente" name="nomePaciente" [(ngModel)]="nomePaciente" placeholder="Informe o nome" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" [(ngModel)]="telefone" placeholder="Informe o telefone" required>
      </div>

      <div class="form-group">
        <label for="emailPaciente">Email:</label>
        <input type="email" id="emailPaciente" name="emailPaciente" [(ngModel)]="emailPaciente" placeholder="Informe o email" required>
      </div>

      <div class="form-group">
        <label for="senhaPaciente">Senha:</label>
        <input type="password" id="senhaPaciente" name="senhaPaciente" [(ngModel)]="senhaPaciente" required placeholder="Informe o senha">
      </div>

      <div class="form-group">
        <label for="dataNascimentoPaciente">Data de Nascimento:</label>
        <input type="date" id="dataNascimentoPaciente" name="dataNascimentoPaciente" [(ngModel)]="dataNascimentoPaciente" required placeholder="Informe a data de nascimento">
      </div>

      <div class="form-group">
        <label>Gênero:</label>
        <div class="radio-buttons">
          <input type="radio" id="masculino" name="genero" value="masculino" [(ngModel)]="genero" (change)="mapearGenero('masculino')" required>
          <label for="masculino">Masculino</label>

          <input type="radio" id="feminino" name="genero" value="feminino" [(ngModel)]="genero" (change)="mapearGenero('feminino')" required>
          <label for="feminino">Feminino</label>
        </div>
      </div>
    </form>

    <button class="cadastrar-button" (click)="cadastrar()">Cadastrar</button>
  </div>
</div>

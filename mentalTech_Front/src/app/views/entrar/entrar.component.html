<div class="login-container">
  <div class="login-box">
    <div class="button-row">
      <!-- Botões para escolher entre Profissional e Paciente -->
      <button class="right-button" (click)="selectOption('paciente')">Paciente</button>
      <button class="left-button" (click)="selectOption('profissional')">Profissional</button>
    </div>

    <div *ngIf="selectedOption === 'paciente'">
      <!-- Campos específicos para Paciente -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div *ngIf="selectedOption === 'profissional'">
      <!-- Campos específicos para Profissional -->
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="passwordProfissional">Senha:</label>
      <input type="password" id="passwordProfissional" name="passwordProfissional" required>
    </div>

    <button type="submit" class="entrar-button">Entrar</button>
    <div class="custom-label">
      <a href="#">
        <label>Ainda não é um MenteTechie? Inscreva-se</label>
      </a>
    </div>
  </div>
</div>

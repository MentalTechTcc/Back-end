<app-cabecalho-profissional></app-cabecalho-profissional>
<div class="corpo">
  <div class="metade-texto">
    <h2 class="titulo">Cadastre a Disponibilidade de Consulta</h2>
    <form [formGroup]="disponibilidadeForm" (ngSubmit)="onSubmit()">
      <div class="section">
        <div class="campo">
          <label for="data">Data:</label>
          <input type="date" id="data" formControlName="data" class="input-campo">
        </div>
        <div class="campo">
          <label for="hora">Hora:</label>
          <input type="time" id="hora" formControlName="hora" class="input-campo">
        </div>
        <div class="campo">
          <label for="duracao">Duração (minutos):</label>
          <input type="number" id="duracao" formControlName="duracao" class="input-campo">
        </div>
        <div class="campo">
          <label for="modalidade">Modalidade de Atendimento:</label>
          <select id="modalidade" formControlName="modalidadeAtendimento" class="input-campo">
            <option type="number" [value]=1>Presencial</option>
            <option type="number" [value]=2>Online</option>
          </select>
        </div>
      </div>
      <button type="submit" class="botao">Enviar</button>
    </form>
    <div class="mensagem mensagem-sucesso" *ngIf="sucesso">
      Agenda enviada com sucesso!
    </div>
    
    <div class="mensagem mensagem-erro" *ngIf="erro">
      {{ erro }}
    </div>
  </div>
</div>

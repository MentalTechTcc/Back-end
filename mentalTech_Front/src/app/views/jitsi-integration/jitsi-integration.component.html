
<ng-container *ngIf="tipoConta === 'profissional'; else pacienteHeader">
  <app-cabecalho-profissional></app-cabecalho-profissional>
</ng-container>

<ng-template #pacienteHeader>
  <app-cabecalho-paciente></app-cabecalho-paciente>
</ng-template>

<div class="jitsi-container">
  <div id="jitsi-iframe" class="jitsi"></div>
  <div class="relatorio-container">
    <label for="relatorio">Relatório do Paciente:</label>
    <textarea id="relatorio"  rows="20" cols="15"></textarea>
    <button >Enviar Relatório</button>
  </div>
</div>

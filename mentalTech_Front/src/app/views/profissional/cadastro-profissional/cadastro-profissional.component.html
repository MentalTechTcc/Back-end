<app-cabecalho></app-cabecalho>
<div class="cadastro-container">
  <div class="cadastro-box">
    <label class="label-perfil">Cadastro de {{ escolhaPerfil }}</label>

    <form *ngIf="escolhaPerfil === 'Profissional'">
      <!-- Campos específicos para Profissional -->
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="nome" placeholder="Informe o nome" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" [(ngModel)]="telefone"  placeholder="Informe o telefone" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Informe o email" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" [(ngModel)]="senha" placeholder="Informe a senha" required>
      </div>

      <div class="form-group">
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" [(ngModel)]="dataNascimento" required>
      </div>

      <div class="form-group">
        <label>Gênero:</label>
        <div class="radio-buttons">
          <input type="radio" id="masculino" name="genero" value="1" [(ngModel)]="genero" (change)="mapearGenero('masculino')" required>
          <label for="masculino">Masculino</label>

          <input type="radio" id="feminino" name="genero" value="2" [(ngModel)]="genero" (change)="mapearGenero('feminino')"  required>
          <label for="feminino">Feminino</label>
        </div>
      </div>

      <div class="form-group">
        <label for="codigoProfissional">Código Profissional:</label>
        <input type="text" id="codigoProfissional" name="codigoProfissional" [(ngModel)]="codigoProfissional" placeholder="Informe o código da profissão" required>
      </div>

      <div class="form-group">
        <label for="descricaoProfissional">Descrição Profissional:</label>
        <input type="text" id="descricaoProfissional" name="descricaoProfissional" [(ngModel)]="descricaoProfissional" placeholder="Informe sua descrição profissional" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf" placeholder="Informe o cpf" required>
      </div>

      <div class="form-group">
        <label for="pix">Informe a chave pix:</label>
        <input type="text" id="pix" name="pix" [(ngModel)]="pix" placeholder="Informe a chave pix" required>
      </div>
    </form>
    <a routerLink="/cadastro-profissional-proximo">
      <button class="cadastrar-button" (click)="cadastrar()">Próximo</button>
    </a>
  </div>
</div>
